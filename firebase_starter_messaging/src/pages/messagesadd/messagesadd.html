<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card (click)="makeDraft(item.key)">
        <ion-avatar item-start>
      <img src={{item.photoURL}} style="max-width: 100px">
    </ion-avatar>
    <ion-card-header>
    {{item.displayName}}
    </ion-card-header>
    <ion-card-content>
    <p class="title">Email: {{item.email}}
     </ion-card-content>
    </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
