<ion-header>
  <ion-navbar>
    <ion-title>Groups</ion-title>
    <ion-buttons start>
     <button ion-button icon-only (click)="goToSettings()">
       <ion-icon name="ios-settings"></ion-icon>
     </button>
   </ion-buttons>
   <ion-buttons end>
    <button ion-button icon-only (click)="addGroup()">
      <ion-icon name="ios-add"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let event of eventList">
 <ion-item (click)="goToEventDetail(event.key)">
<ion-card-title>
     <h2>{{event?.groupName}}</h2>
   </ion-card-title>
     <p>Details: <strong>{{event?.groupDetails}}</strong></p>
     <p>public: <strong>{{event?.public}}</strong></p>


   </ion-item>
   <ion-item-options side="right">
     <button ion-button color="danger" (click)="archive(event.key)">
       <ion-icon name="archive"></ion-icon>
       Archive
     </button>
   </ion-item-options>

 </ion-item-sliding>
 </ion-list>
</ion-content>
